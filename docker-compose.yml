version: '3.9'
services:

  springboot-app:

    build: .

    container_name: demo

    ports:
      - "8080:8081"

    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/perseo_DB
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD:
      SPRING_JPA_HIBERNATE_DDL_AUTO: update